<!DOCTYPE html>
<html>
<body>

<h2 style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">java script Event</h2>
<h3 style="text-align: center;"> Click on Next to change the images</h3>
<h3 style="text-align: center;">Click on prives image to get prives image</h3>
    <div style="text-align: center;">
         
        <img id="myImage" src="car.jfif" style="width:550px" height="300px">
        
        <div style="margin: 1rem;">
            <button onclick="document.getElementById('myImage').src='car.jfif'" style="color: aliceblue; background-color: rgb(0, 0, 0);">prives image</button>

        <button onclick="document.getElementById('myImage').src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvIzpE0RtC7z7mNKlGCfZVu-76ycBg8B0nPw&usqp=CAU'" style="color: rgb(255, 255, 255); background-color:rgb(0, 0, 0) ;">Next image</button>
        
        <button onclick="document.getElementById('myImage').style.display='none';" style="color: rgb(255, 255, 255); background-color:rgb(0, 0, 0) ;">Hide image</button>

        <button onclick="document.getElementById('myImage').style.display='inline';" style="color: rgb(255, 255, 255); background-color:rgb(0, 0, 0) ;">Show image</button>
        </div>
    </div>
</body>
</html>
